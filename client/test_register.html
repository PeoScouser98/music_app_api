<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Đăng ký</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="loading-screen" class="hidden">
			<div id="spinner"></div>
			<span id="loading-text">Processing . . .</span>
		</div>
		<h1 style="text-align: center; margin-top: 0">Sign up</h1>
		<form action="" class="form--signup" onsubmit="signup(event)">
			<div>
				<div class="form-control">
					<label for="">Email</label>
					<input type="email" name="email" placeholder="example@gmail.com" autofocus />
				</div>
				<div class="form-control">
					<label for="">What should we call you ?</label>
					<input type="text" name="username" placeholder="Fill in your name" />
				</div>
				<div class="form-control">
					<label for="">Password</label>
					<input type="password" name="password" />
				</div>
				<button type="submit">Register</button>
			</div>
		</form>

		<script>
			const toggleLoadingScreen = () => {
				document.querySelector("#loading-screen").classList.toggle("hidden");
			};

			const signup = async (event) => {
				event.preventDefault();
				const email = event.target["email"];
				const username = event.target["username"];
				const password = event.target["password"];
				// validate -> ok
				const data = {
					email: email.value,
					username: username.value,
					password: password.value,
				};
				try {
					toggleLoadingScreen();
					const response = await fetch("http://localhost:3001/api/signup", {
						method: "POST",
						mode: "cors",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify(data),
					});

					if (!response.ok) {
						alert("Đăng ký thất bại!");
						return;
					}
					alert("Click on the link that we send to your email to activate your account !");
					toggleLoadingScreen();
					[email, password, username].forEach((input) => (input.value = ""));
					const result = await response.json();
					console.log(result);
				} catch (error) {
					console.log(error);
				}
			};
		</script>
	</body>
</html>
